<div *ngIf="loading" class="text-center">Loading...</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" *ngIf="!loading">
  <div *ngFor="let p of products" class="card">
    <img [src]="p.image_url" alt="{{p.name}}" class="rounded-xl mb-3">
    <div class="font-semibold text-lg">{{ p.name }}</div>
    <div class="text-gray-600">R {{ (p.price_cents/100) | number:'1.0-0' }}</div>
    <button class="btn btn-primary mt-3" (click)="add(p)">Add to cart</button>
  </div>
</div>
