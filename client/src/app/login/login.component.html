<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 border rounded" style="max-width: 400px;">
    <h1 class="text-center">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div [ngClass]="{'alert': true, 'alert-success': isSuccess, 'alert-danger': isWarning}" role="alert" class="mt-3">
        {{ successMessage }}
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="Password">
        </div>

      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
