<div class="container mt-5">
  <h1 class="mb-4">Checkout</h1>

  <form (ngSubmit)="onSubmit()">
    <!-- Order Summary -->
    <h3 class="mb-3">Order Summary</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item.product.imageUrl" class="img-fluid" alt="{{ item.product.name }}" width="100"></td>
          <td>{{ item.product.name }}</td>
          <td>${{ item.product.discountedPrice.toFixed(2) }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ (item.product.discountedPrice * item.quantity).toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <h4>Total: ${{ totalAmount.toFixed(2) }}</h4>
    </div>

    <!-- Shipping Details -->
    <h3 class="mb-3 mt-4">Shipping Details</h3>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="address">Shipping Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" placeholder="Enter your shipping address" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" placeholder="Enter your city" required>
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" [(ngModel)]="postalCode" name="postalCode" placeholder="Enter your postal code" required>
    </div>

    <!-- Payment Option -->
    <h3 class="mb-3 mt-4">Payment</h3>
    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input type="text" class="form-control" id="cardName" [(ngModel)]="cardName" name="cardName" placeholder="Enter name as on card" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Credit Card Number</label>
      <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" placeholder="Enter your credit card number" required>
    </div>
    <div class="form-group">
      <label for="cardExpiry">Expiry Date</label>
      <input type="text" class="form-control" id="cardExpiry" [(ngModel)]="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cardCVC">CVC</label>
      <input type="text" class="form-control" id="cardCVC" [(ngModel)]="cardCVC" name="cardCVC" placeholder="CVC" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
