<div class="container mt-5">
  <h1 class="mb-4">Shopping Cart</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
      </td>
      <td>Product 1</td>
      <td>$10.00</td>
      <td>
        <input type="number" class="form-control" value="1" min="1">
      </td>
      <td>$10.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
      </td>
      <td>Product 2</td>
      <td>$15.00</td>
      <td>
        <input type="number" class="form-control" value="2" min="1">
      </td>
      <td>$30.00</td>
      <td>
        <button class="btn btn-danger btn-sm">Remove</button>
      </td>
    </tr>
    <!-- Add more products as needed -->
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary">Update Cart</button>
    </div>
    <div class="col-md-6 text-right">
      <h3>Total: $40.00</h3>
      <button class="btn btn-success" (click)="handleCheckout()" >Proceed to Checkout</button>
    </div>
  </div>
</div>
