<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 border rounded" style="max-width: 400px;">
    <h1 class="text-center">Welcome, Sign Up</h1>
    <form (ngSubmit)="registerUser()">
      <div [ngClass]="{'alert': true, 'alert-success': isSuccess, 'alert-danger': isWarning}" role="alert" class="mt-3"> {{ successMessage }}</div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [required]="this.user.firstName" [(ngModel)]="user.firstName" name="firstName" id="firstName" aria-describedby="emailHelp" placeholder="Enter FirstName">
  
        <label for="lastName">Last Name</label>
        <input type="email" class="form-control"  [required]="this.user.lastName"  [(ngModel)]="user.lastName" name="lastName" id="lastName" aria-describedby="emailHelp" placeholder="Enter LastName">
  
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control"  [required]="this.user.phone"  [(ngModel)]="user.phone" name="phone" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter Phone Number">
  
        <label for="email">Email address</label>
        <input type="email" class="form-control"  [required]="this.user.email"  [(ngModel)]="user.email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <!-- <div [ngClass]="{'alert': true, 'alert-success': isPasswordSuccess, 'alert-danger': isPasswordWarning}" role="alert" class="mt-3">{{passwordMessage}}</div> -->
        <label for="password">Password</label>
        <input type="password" class="form-control"  [required]="this.user.password"  [(ngModel)]="user.password" name="password" id="password" placeholder="Password">
  
        <label for="password2">Renter Password</label>
        <input type="password" class="form-control"  [(ngModel)]="duplicatePassword" name="firstName" id="password2" placeholder="Enter Password Again">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <hr/>
      <button type="button" class="btn btn-primary">Signup With Google</button>
    </form>
    </div>
    </div>
